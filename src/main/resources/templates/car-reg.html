<!DOCTYPE html>
<html style="background-color: #bac5f5" lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>SpartanRide - Car Registration</title>

    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/master.css"
          th:href="@{/css/master.css}" />

</head>

<body style="background-color: #bac5f5">

    <div class="page-container">
        <!--This is the nav bar that goes on top of each page -Aidan -->
        <nav class="navbar navbar-expand-lg header shadow">
            <div class="container-fluid">

                <a class="headerTitle" style="color: gold" href="/driver/sign-up-page">SpartanRide</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">

                        <li class="nav-item">
                            <a class="nav-link nav" href="/templates/about_us.html">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link nav" href="rider_home.html">Ride</a>
                        </li>

                        <li class="nav-item" th:each="driver : ${driver}">
                            <a class="nav-link nav" th:href="@{/driver/driverProfile/{id}(id = ${driver.id})}">Drive</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link nav" href="admin_home.html">Admin</a>
                        </li>
                    </ul>

                    <button type="button" class="btn" style="border-radius: 20px;
                        background-color: blanchedalmond;margin-right: 10px">

                        <a href="/driver/sign-up-page">Sign Up</a>

                    </button>

                    <button type="button" class="btn" style="border-radius: 20px;
                        background-color: blanchedalmond ;margin-left: 10px">

                        Log In

                    </button>


                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Vehicle Registration</h5>
                            <p class="card-text"> Please enter your Car's Model and Plate Number.</p>
                        </div>
                    </div>
                    <div class="card" style="padding: 10px; margin: 10px;">

                        <form action="/driver/carReg" method="post" style="display: flex;">
                            <input type="number" id="id" name="id"  data-th-value="${driver.id}" placeholder="Customer ID" readonly/>
                            <input type="text" id="carModel" name="carModel" data-th-value="${driver.carModel}" placeholder="Car Model" required/>
                            <input type="text" id="plateNum" name="plateNum" data-th-value="${driver.plateNum}" placeholder="Plate Number" required/>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>


                   </div>

                </div>
            </div>
        </div>



    </div>>
</body>



</html>
