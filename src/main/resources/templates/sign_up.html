<!DOCTYPE html>
<html style="background-color: #bac5f5" lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpartanRide - SignUp</title>


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">


    <link th:href="@{/css/master.css}" rel="stylesheet">


</head>

<body style="background-color: #bac5f5">

<div class="page-container">

    <nav class="navbar navbar-expand-lg header shadow">
        <div class="container-fluid">


            <a class="headerTitle" style="color: gold" th:href="@{/}">
                SpartanRide
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link nav">About Us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav">Ride</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav" >Drive</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav" >Admin</a>
                    </li>
                </ul>

                <a href = "/rider/signup-page" type="button" class="btn" style="border-radius: 20px; margin-right: 10px">
                    Sign Up
                </a>

                <a href="/rider/login-page" type="button" class="btn" style="border-radius: 20px;  margin-left: 10px">
                    Log In
                </a>

            </div>
        </div>
    </nav>


    <form action="/rider/new" method="post" class="mt-4">
        <div class="form-group form-group-sm" style="color: gold;">
            <label for="name">Name</label>
            <input type="text" class="form-control input-sm" id="name" name="name" required min="1"  style="width: 200px;">
        </div>

        <div class="form-group form-group-sm" style="color: gold;">
            <label for="email">Email</label>
            <input type="email" class="form-control input-sm" id="email" name="email" required min="7"  style="width: 200px;">
        </div>

        <div class="form-group form-group-sm" style="color: gold;">
            <label for="phone_num">Phone Number</label>
            <input type="phone_num" class="form-control input-sm" id="phone_num" name="phone_num" required min="10"  style="width: 200px;">
        </div>


        <button type="submit" class="btn btn-success">Create</button>
    </form>



    <footer class="mt-auto py-3">
        <h1 class="headerTitle">
            SpartanRide
        </h1>
    </footer>

</body>
</html>
