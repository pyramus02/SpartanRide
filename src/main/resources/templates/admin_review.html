<!DOCTYPE html>
<html style="background-color: #bac5f5" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpartanRide - Manage Reviews</title>


    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/master.css}" rel="stylesheet">
</head>

<body style="background-color: #bac5f5">

<div class="page-container">

    <nav class="navbar navbar-expand-lg header shadow">
        <div class="container-fluid">


            <a class="headerTitle" style="color: gold" href="../../../../index.html">SpartanRide</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                <li class="nav-item">
                    <a class="nav-link nav" href="/admin/admin-home">Admin</a>
                </li>
                </ul>


            </div>
        </div>
    </nav>


    <table class="table" style="color: gold;">
        <thead>
        <tr>
            <th>AuthorID</th>
            <th>SubjectID</th>
            <th>Review Text</th>
            <th>Dismiss</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="review : ${reviewList}">

            <td data-th-text="${review.authorId}"></td>
            <td data-th-text="${review.subjectId}"></td>
            <td data-th-text="${review.reviewText}"></td>



            <td>
                <a th:href="@{/admin/dismiss-review/{reviewId}(reviewId=${review.id})}"
                   class="btn btn-secondary btn-sm">
                    Dismiss
                </a>
            </td>



        </tr>
        </tbody>
    </table>















    <form action="/admin/destroy-review" method="post" class="mt-3">

        <h2 class="mb-4">Delete Review:</h2>


        <div class="mb-3">
            <label for="driverId" class="form-label me-2 mb-0">Subject ID:</label>
            <input type="number" class="form-control rounded-pill" id="driverId" name="driverId"
                   style="background-color: gold;" placeholder="Enter Subject ID" required min="1"
            >
            <div class="invalid-feedback">
                Please enter a valid Driver ID (positive number).
            </div>
        </div>


        <div class="mb-3">
            <label for="riderId" class="form-label me-2 mb-0">Author ID:</label>
            <input type="number" class="form-control rounded-pill" id="riderId" name="riderId"
                   style="background-color: gold;" placeholder="Enter Author ID" required min="1">
            <div class="invalid-feedback">
                Please enter a valid Rider ID (positive number).
            </div>
        </div>

        <button type="submit" class="btn btn-danger rounded-pill">Delete</button>
    </form>

    <footer class="mt-auto py-3">
        <h1 class="headerTitle">
            SpartanRide
        </h1>
    </footer>
    </form>
</div>

</body>
</html>
