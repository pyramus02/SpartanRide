<!DOCTYPE html>
<html style="background-color: #bac5f5" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpartanRide - Drive</title>

    <!-- Corrected Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS with Thymeleaf Syntax -->
    <link th:href="@{/css/master.css}" rel="stylesheet">
</head>

<body style="background-color: #bac5f5">
<div class="page-container">
    <nav class="navbar navbar-expand-lg header shadow">
        <div class="container-fluid">
            <a class="headerTitle" style="color: gold" href="../../../../index.html">SpartanRide</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Added <ul> for proper navigation structure -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav" href="/admin/admin-home">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4" style="color: orange">System Statistics</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Registered Drivers</th>
                    <th scope="col">Registered Riders</th>
                    <th scope="col">Drivers Online</th>
                    <th scope="col">Riders Online</th>
                </tr>
                </thead>
                <tbody>
                <!-- Single row with multiple data cells -->
                <tr>
                    <td th:text="${stat.driverNum}">0</td>
                    <td th:text="${stat.riderNum}">0</td>
                    <td th:text="${stat.driverOnline}">0</td>
                    <td th:text="${stat.riderOnline}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center mt-5">
        <h1 class="headerTitle">SpartanRide</h1>
    </footer>
</div>

<!-- Bootstrap JS and dependencies (optional, for functionality like navbar toggling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
