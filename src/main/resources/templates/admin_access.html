<!DOCTYPE html>
<html style="background-color: #bac5f5" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpartanRide - Drive</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/master.css}" rel="stylesheet">
</head>

<body style="background-color: #bac5f5">

<div class="page-container">

    <nav class="navbar navbar-expand-lg header shadow">
        <div class="container-fluid">


            <a class="headerTitle" style="color: gold" href="../../../../index.html">SpartanRide</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                    <li class="nav-item">
                        <a class="nav-link nav" href="/admin/admin-home">Admin</a>
                    </li>
                </ul>


            </div>
        </div>
    </nav>

    <div class="container mt-5" style="color: orange">
        <div class="d-flex flex-wrap align-items-center mb-4">

            <h2 class="mb-0 me-4">User Access Actions:</h2>
        </div>
    </div>


    <table class="table" style="color: gold;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Destination</th>
            <th>Embarkment</th>
            <th>Dismiss</th>

        </tr>
        </thead>
        <tbody>
        <tr data-th-each="driver : ${driverList}">

            <td data-th-text="${driver.id}"></td>
            <td data-th-text="${driver.name}"></td>
            <td data-th-text="${driver.destination}"></td>
            <td data-th-text="${driver.embarkment}"></td>

            <td>
                <a th:href="@{/admin/dismiss-driver/{driverId}(driverId=${driver.id})}"
                   class="btn btn-secondary btn-sm">
                    Dismiss
                </a>
            </td>

        </tr>
        </tbody>
    </table>




    <table class="table" style="color: gold;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Dismiss</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rider : ${riderList}">
            <td th:text="${rider.id}"></td>
            <td th:text="${rider.name}"></td>
            <td th:text="${rider.email}"></td>

            <td>
                <a th:href="@{/admin/dismiss-rider/{riderId}(riderId=${rider.id})}"
                   class="btn btn-secondary btn-sm">
                    Dismiss
                </a>
            </td>

        </tr>
        </tbody>
    </table>



    <form action="/admin/ban-driver" method="post" class="mt-3">
        <div class="form-group" style="color: gold;">
            <label for="driverId">Ban Driver</label>
            <input type="number" class="form-control" id="driverId" name="driverId" required min="1" style="background-color: gold;">
        </div>
        <button type="submit" class="btn btn-danger">Ban</button>
    </form>


    <form action="/admin/ban-rider" method="post" class="mt-3">
        <div class="form-group" style="color: gold;">
            <label for="riderId">Ban Rider</label>
            <input type="number" class="form-control" id="riderId" name="riderId" required min="1"  style="background-color: gold;">
        </div>
        <button type="submit" class="btn btn-danger">Ban</button>
    </form>

    <footer class="mt-auto py-3">
        <h1 class="headerTitle">
            SpartanRide
        </h1>
    </footer>
</div>

</body>
</html>
