<head>
    <title>SpartanRide - Driver Log In</title>

    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/master.css"
          th:href="@{/css/master.css}" />

<body style="background-color: #bac5f5">

<div class="page-container">
    <!--This is the nav bar that goes on top of each page -Aidan -->
    <nav class="navbar navbar-expand-lg header shadow">
        <div class="container-fluid">

            <a class="headerTitle" style="color: gold" href="/driver/sign-up-page">SpartanRide</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">


                </ul>

                <button type="button" class="btn" style="border-radius: 20px;
                        background-color: blanchedalmond;margin-right: 10px">

                    <a href="/driver/sign-up-page">Sign Up</a>

                </button>

                <button type="button" class="btn" style="border-radius: 20px;
                        background-color: blanchedalmond ;margin-left: 10px">

                    Log In

                </button>


            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Log In Below</h5>
                        <p class="card-text"> Please enter your email and password.</p>
                    </div>
                </div>
                <div class="text1 infoBox">
                    <form action="/driver/logIn" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" name="email" placeholder="Email"/>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" id="password" name="password" placeholder="Password"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                    <br>

                </div>

            </div>
        </div>
    </div>



</div>>
