                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">

                        <li class="nav-item">

                    <button type="button" class="btn" style="border-radius: 20px; background-color: blanchedalmond; margin-right: 10px">

        <div class="container mt-5" style="color: orange">
            <!-- Delete Review Section -->
            <div class="d-flex flex-wrap align-items-center mb-4">


                <h2 class="mb-0 me-4">Delete Review:</h2>


                <div class="d-flex align-items-center me-3">
                    <label for="ofUsernameInputDelete" class="form-label me-2 mb-0">Of:</label>
                    <input type="text" class="form-control rounded-pill" id="ofUsernameInputDelete" placeholder="Enter username">
                </div>


                <div class="d-flex align-items-center me-3">
                    <label for="byUsernameInputDelete" class="form-label me-2 mb-0">By:</label>
                    <input type="text" class="form-control rounded-pill" id="byUsernameInputDelete" placeholder="Enter username">
                </div>


                <button type="button" class="btn btn-danger rounded-pill ms-3">Submit</button>

            </div>
        </div>


        <div class="container mt-5" style="color: orange">
            <div class="d-flex flex-wrap align-items-center mb-4">


                <h2 class="mb-0 me-4">Edit Review:</h2>


                <div class="d-flex align-items-center me-3">
                    <label for="ofUsernameInputEdit" class="form-label me-2 mb-0">Of:</label>
                    <input type="text" class="form-control rounded-pill" id="ofUsernameInputEdit" placeholder="Enter username">
                </div>

 
                <div class="d-flex align-items-center me-3">
                    <label for="byUsernameInputEdit" class="form-label me-2 mb-0">By:</label>
                    <input type="text" class="form-control rounded-pill" id="byUsernameInputEdit" placeholder="Enter username">
                </div>

		<button type="button" class="btn btn-success rounded-pill me-2">GET</button>

            </div>

            <div class="mb-4"></div> <!-- Adding some blank space here -->


            <div class="mb-3">
                <label for="reasonTextareaEdit" class="form-label">Reason:</label>
                <textarea class="form-control rounded" id="reasonTextareaEdit" rows="6">This is a naughty review. </textarea>
            </div>

            <div class="d-flex justify-content-end">

                <button type="button" class="btn btn-danger rounded-pill">Submit</button>
            </div>
        </div>

        <footer>
            <h1 class="headerTitle">
                SpartanRide
